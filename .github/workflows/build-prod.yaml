on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      KEY_PROPERTIES:
        required: true
      FIREBASE_OPTIONS:
        required: true
      GOOGLE_SERVICES:
        required: true

name: Build prod
jobs:
  build-android:
    name: Build Android
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: "17.0.1"
          distribution: "oracle"

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Write Google Services
        run: echo "${{ secrets.GOOGLE_SERVICES }}" | base64 -d > android/app/google-services.json

      - name: Write Service account key
        run: echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: Write Firebase options
        run: echo "${{secrets.FIREBASE_OPTIONS}}" > lib/firebase_options.dart

      - name: Build aab
        run: flutter build appbundle --release

      - name: Rename aab
        run: mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/app-${{inputs.version}}.aab

      - uses: actions/upload-artifact@v4
        id: upload-aab
        with:
          name: app-${{inputs.version}}.aab
          path: build/app/outputs/bundle/release

  upload-to-appstore:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-aab
    steps:
      - uses: actions/checkout@v3

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          working-directory: "android"
          bundler-cache: true

      - name: Play store credentials
        run: echo "${{vars.PLAY_STORE_UPLOAD_KEY}}" | base64 -d > android/fastlane/play-store-credentials.json

      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: app-${{inputs.version}}.aab
          path: build/app/outputs/bundle/release

      - name: Deploy to playstore
        uses: maierj/fastlane-action@v3.0.0
        env:
          AAB_PATH: "../build/app/outputs/bundle/release/app-${{inputs.version}}.aab"
        with:
          lane: "uploadToPlayStore"
          subdirectory: "android"
